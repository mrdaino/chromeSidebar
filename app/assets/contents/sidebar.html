<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sidebar</title>

    <link rel="stylesheet" type="text/css" href="../styles/sidebar.css"/>
    <link rel="stylesheet" type="text/css" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <script type="text/javascript" src="../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../business/injects/messages/message.js"></script>
    <script type="text/javascript" src="../../business/injects/messages/sidebarOptions.js"></script>
    <script type="text/javascript" src="../../business/injects/controllers/sidebarController.js"></script>
    <script type="text/javascript" src="../../business/injects/controllers/frameController.js"></script>
</head>
<body id="sidebar-body">
    <div id="sidebar-wrapper">
        <div id="sidebar-resizer"></div>
        <div id="menu-wrapper">
            <div id="menu-right" class="menu">

                <span id="close-sidebar" class="menu-button glyphicon glyphicon-remove"
                      data-toggle="tooltip" title="Close"></span>

                <span id="settings-sidebar-wrapper" class="dropdown">
                    <span id="settings-sidebar" class="menu-button dropdown-toggle"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                        <span class="glyphicon glyphicon-option-vertical"
                              data-toggle="tooltip" title="Settings"></span>

                    </span>

                    <span class="dropdown-menu dropdown-menu-right" aria-labelledby="settings-sidebar">

                        <span class="dropdown-item">
                            <span id="right-sidebar-button" class="menu-button glyphicon glyphicon-object-align-right"
                                  data-toggle="tooltip" title="Right"></span>

                            <span id="bottom-sidebar-button" class="menu-button glyphicon glyphicon-object-align-bottom"
                                  data-toggle="tooltip" title="Bottom"></span>
                            <label>Dock:</label>
                        </span>

                    </span>
                </span>

                <span id="collapse-sidebar" class="menu-button menu-button-rotateble"
                      data-toggle="tooltip" title="Collapse">
                    <span class="rotateble glyphicon glyphicon-chevron-down"></span>
                </span>

            </div>
            <div id="menu-left" class="menu">
            </div>
        </div>
        <div id="content-wrapper">
        </div>
    </div>
</body>
</html>
